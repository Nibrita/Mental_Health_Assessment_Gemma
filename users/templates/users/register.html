{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
          background: #f7f7f7;
          font-family: "Georgia", "Playfair Display", serif;
        }
      
        .container {
          max-width: 420px;
          margin: 100px auto;
          padding: 40px 30px;
          background: #fff;
          border-radius: 16px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
          text-align: center;
        }
      
        .container h2 {
          font-size: 2.2rem;
          margin-bottom: 30px;
          color: #222;
          font-family: "Georgia", serif;
          font-weight: 600;
        }
      
        form p {
          margin-bottom: 18px;
          text-align: left;
        }
      
        form label {
          font-size: 14px;
          color: #444;
          margin-bottom: 5px;
          display: block;
          font-weight: 500;
          font-family: "Georgia", serif;
        }
      
        form input {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-family: "Georgia", serif;
          font-size: 15px;
          background: #fdfdfd;
        }
      
        .helptext {
          font-size: 13px;
          color: #666;
          font-style: italic;
          margin-top: 4px;
          display: block;
        }
      
        ul.errorlist {
          list-style: none;
          padding: 0;
          margin: 6px 0 12px;
          color: #b00020;
          font-size: 14px;
          font-weight: 500;
        }
      
        form button {
          padding: 12px;
          width: 100%;
          background-color: #2e7d32;
          color: white;
          font-weight: 600;
          font-size: 16px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          font-family: "Georgia", serif;
        }
      
        form button:hover {
          background-color: #1b5e20;
        }
      
        .links {
          margin-top: 24px;
          font-size: 14px;
          color: #444;
          font-family: "Georgia", serif;
        }
      
        .links a {
          color: #2e7d32;
          font-weight: 600;
          text-decoration: none;
        }
      
        .links a:hover {
          text-decoration: underline;
        }
      
        .home-link {
          display: block;
          margin-top: 14px;
          color: #666;
          font-size: 14px;
          text-decoration: none;
          transition: color 0.3s ease;
        }
      
        .home-link:hover {
          color: #2e7d32;
          text-decoration: underline;
        }
      
        .message {
          background: #ffecec;
          color: #d32f2f;
          font-size: 14px;
          padding: 10px;
          margin-top: 16px;
          border-radius: 6px;
          font-family: "Georgia", serif;
        }
      </style>
      
</head>
<body>

    <div class="container scroll-fade">
        <h2>Register</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <div class="links">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
            <a href="{% url 'home' %}" class="home-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Fade in animation
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.scroll-fade').forEach(el => observer.observe(el));
    </script>

</body>
</html>
